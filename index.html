<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Corpal — Conhecimento</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://res.cdn.office.net/teams-js/v2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="row">
      <div class="badge">CK</div>
      <div class="brand">Corpal Conhecimento <small>Hub corporativo</small></div>
    </div>
  </header>

  <main class="container">
    <section class="grid" id="grid"></section>

    <section id="viewer" class="viewer">
      <div class="toolbar">
        <button class="btn" id="back">← Voltar</button>
        <span class="crumb" id="crumb"></span>
        <a class="link" id="openExternal" target="_blank" rel="noopener">Abrir no SharePoint</a>
      </div>
      <iframe id="frame" title="Biblioteca"></iframe>
    </section>
  </main>

  <footer class="footer">© 2025 Corpal — Conhecimento</footer>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
